<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War of Ages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://cdn.neowin.com/news/images/uploaded/2019/11/1573768130_chrome_caeqds9byi.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #ecf0f1;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        #map {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 75vw;
            height: 75vw;
            max-width: 1125px;
            max-height: 1125px;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .tile img {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .wood {
            background-color: #a0522d;
            color: #fff;
            height: 100%;
            width: 100%;
        }

        .food {
            background-color: #27ae60;
            color: #fff;
            height: 100%;
            width: 100%;
        }

        .gold {
            background-color: #f1c40f;
            color: #fff;
            height: 100%;
            width: 100%;
        }
        .water  {
            background-color: lightskyblue;
            color: #fff;
            height: 100%;
            width: 100%;
        }

        .purple .overlay {
            background-color: #8e44ad;
            color: #fff;
        }

        .black .overlay {
            background-color: rgb(0, 0, 0);
            color: #fff;
        }

        .red .overlay {
            background-color: #e74c3c;
            color: #fff;
        }

        .blue .overlay {
            background-color: #3498db;
            color: #fff;
        }

        .green .overlay {
            background-color: #2ecc71;
            color: #fff;
        }

        .yellow .overlay {
            background-color: #f39c12;
            color: #fff;
        }

        .orange .overlay {
            background-color: #e67e22;
            color: #fff;
        }

        .pink .overlay {
            background-color: #fd79a8;
            color: #fff;
        }

        .brown .overlay {
            background-color: #d35400;
            color: #fff;
        }

        .gray .overlay {
            background-color: #95a5a6;
            color: #fff;
        }

        .overlay {
            height: 100%;
            width: 100%;
            position: absolute;
            opacity: 0.5;
        }

        .capital {
            font-weight: bold;
            border: 2px solid gold;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .capital img {
            height: 100%;
            width: 100%;
        }

        .unit img {
            width: 50px;
            height: 50px;
        }

        .resource img {
            width: 50px;
            height: 50px;
        }

        .resource {
            height: 50px;
            width: 50px;
        }

        .unit {
            height: 50px;
            width: 50px;
        }

        .capital {
            height: 100%;
            width: 100%;
        }

        .unit-name,
        .capital-name,
        .resource-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        #status,
        #resources,
        #scoutHealth,
        #soldierHealth,
        #claimedTiles {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            width: calc(100% - 40px);
            max-width: 800px;
            text-align: center;
        }

        #status {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #resources .player-resources,
        #scoutHealth .player-scout,
        #soldierHealth .player-soldiers,
        #claimedTiles .player-claimed-tiles {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #map {
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(15, 1fr);
                width: 90vw;
                height: 90vw;
            }

            #status,
            #resources,
            #scoutHealth,
            #soldierHealth,
            #claimedTiles {
                font-size: 1em;
                padding: 5px;
            }
        }
    </style>
</head>

        let players = JSON.parse(localStorage.getItem('players')) || [];
        let currentPlayerIndex = 0;
        let currentRound = 1;
        let gameEnded = false;
        let map = [];
        const mapElement = document.getElementById("map");
        const statusElement = document.getElementById("status");
        const resourcesElement = document.getElementById("resources");
        const scoutHealthElement = document.getElementById("scoutHealth");
        const soldierHealthElement = document.getElementById("soldierHealth");
        const claimedTilesElement = document.getElementById("claimedTiles");

        function initMap() {
            let tileIndex = 0;
            for (let i = 0; i < mapSize; i++) {
                map[i] = [];
                for (let j = 0; j < mapSize; j++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";

                    const overlay = document.createElement("div");
                    overlay.className = "overlay";
                    tile.innerHTML = `<img src="${tileBackgrounds[tileIndex]}">`;
                    tile.dataset.row = i;
                    tile.dataset.col = j;

                    tileIndex++;
                    tile.addEventListener("click", () => handleTileClick(i, j));
                    map[i][j] = {
                        element: tile,
                        resource: null,
                        resourceAmount: 0,
                        claimedBy: null,
                        unit: null,
                        location: null,
                        building: null,
                        turnsClaimed: 0,
                    };
                    mapElement.appendChild(tile);
                    tile.appendChild(overlay);
                }
            }
            placeResources();
        }

        function placeResources() {
            resources.forEach((resource) => {
                for (let i = 0; i < 6; i++) {
                    let placed = false;
                    while (!placed) {
                        const row = Math.floor(Math.random() * mapSize);
                        const col = Math.floor(Math.random() * mapSize);
                        if (!map[row][col].resource) {
                            map[row][col].resource = resource;
                            map[row][col].resourceAmount = 10000;
                            map[row][col].element.classList.add(resource);
                            map[row][col].element.innerHTML = `<div class="resource"><img src="${resourceImages[resource]}" alt="${resource.charAt(0).toUpperCase() + resource.slice(1)}"><div class="resource-name">${resource.charAt(0).toUpperCase() + resource.slice(1)}</div></div>`;
                            placed = true;
                        }
                    }
                }
            });
        }

        function handleTileClick(row, col) {
            if (gameEnded) return;
            
            const tile = map[row][col];
            const currentPlayer = players[currentPlayerIndex];

            if (currentPlayer.firstMove && !tile.claimedBy && !tile.resource) {
                tile.claimedBy = currentPlayer.id;
                tile.location = "capital";
                tile.element.classList.add(currentPlayer.color, "capital");
                tile.element.innerHTML = `<div class="capital"><img src="https://th.bing.com/th/id/OIP.yR8w-_tRPepKOuXOR8_QCQAAAA?pid=ImgDet&w=177&h=149&c=7&dpr=1.5" alt="Capital"><div class="capital-name">Capital</div></div>`;
                spawnUnit(row, col, "scout", "https://th.bing.com/th/id/OIP.preHMNFw6v-GCPWoiALq8AHaHa?pid=ImgDet&w=180&h=180&c=7&dpr=1.5", "scout", 300, 10);
                currentPlayer.firstMove = false;
                currentPlayer.scout = { row, col, health: 300, attack: 10 };
                endTurn();
            } else if (tile.claimedBy === currentPlayer.id) {
                if (tile.building === "barracks") {
                    showBarracksOptions(row, col);
                } else {
                    showScoutOptions(row, col);
                }
            } else if (!currentPlayer.firstMove) {
                if (currentPlayer.soldiers.length > 0) {
                    let unitOptions = ["scout"];
                    for (let i = 0; i < currentPlayer.soldiers.length; i++) {
                        unitOptions.push(`soldier${i + 1}`);
                    }

                    const unitType = prompt(`Do you want to move your ${unitOptions.join(" or ")}?`);
                    if (unitOptions.includes(unitType)) {
                        moveUnit(row, col, unitType);
                    } else {
                        alert("Invalid unit type. Please enter a valid unit type.");
                    }
                } else if (currentPlayer.scout) {
                    moveUnit(row, col, "scout");
                }
            }
        }

        function showScoutOptions(row, col) {
            const currentPlayer = players[currentPlayerIndex];
            const tile = map[row][col];

            if (tile.building === "barracks") {
                alert("This tile already has a barracks.");
            } else if (confirm("Would you like to claim and build barracks here?")) {
                if (currentPlayer.gold >= 5000 && currentPlayer.wood >= 5000 && currentPlayer.water >= 1000) {
                    currentPlayer.gold -= 5000;
                    currentPlayer.wood -= 5000;
                    currentPlayer.water -= 1000;
                    buildBarracks(row, col);
                } else {
                    alert("You don't have enough resources to build barracks.");
                }
            } else {
                moveUnit(row, col, "scout");
            }
        }

        function showBarracksOptions(row, col) {
            const currentPlayer = players[currentPlayerIndex];
            const tile = map[row][col];

            if (tile.soldier) {
                alert("This barracks already has a soldier. Move the soldier to create a new one.");
            } else if (confirm("Would you like to create a soldier here?")) {
                if (currentPlayer.food >= 2000 && currentPlayer.wood >= 1000 && currentPlayer.water >= 1000) {
                    currentPlayer.food -= 2000;
                    currentPlayer.wood -= 1000;
                    currentPlayer.water -= 100
                    createSoldier(row, col);
                } else {
                    alert("You don't have enough resources to create a soldier.");
                }
            }
        }

        function buildBarracks(row, col) {
            const tile = map[row][col];
            const currentPlayer = players[currentPlayerIndex];

            tile.claimedBy = currentPlayer.id;
            tile.building = "barracks";
            tile.element.classList.add(currentPlayer.color);
            tile.element.innerHTML = `<img src="${tileBackgrounds[row * mapSize + col]}"><div class="overlay"></div><div class="unit"><img src="https://th.bing.com/th/id/OIP.n5aND4i9DluNyOZsBP3RHwHaF4?w=196&h=176&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Barracks"><div class="unit-name">Barracks</div></div>`;
            endTurn();
        }

        function createSoldier(row, col) {
            const currentPlayer = players[currentPlayerIndex];
            const soldierIndex = currentPlayer.soldiers.length;
            const soldierName = `soldier${soldierIndex + 1}`;
            currentPlayer.soldiers.push({ name: soldierName, health: 500, attack: 100, row, col });
            spawnUnit(row, col, soldierName, "https://th.bing.com/th/id/OIP.1pFzwni7nJiMi1XBMYpUjQAAAA?pid=ImgDet&w=201&h=219&c=7&dpr=1.5", soldierName, 500, 100);
            map[row][col].soldier = soldierName;
            endTurn();
        }

        function updateStatus() {
            const currentPlayer = players[currentPlayerIndex];
            statusElement.innerText = `Current Player: ${currentPlayer.name} - Round: ${currentRound}`;
        }

        function updateResourcesUI() {
            resourcesElement.innerHTML = "";
            players.forEach((player) => {
                const playerResources = document.createElement("div");
                playerResources.classList.add("player-resources");
                playerResources.innerHTML = `<strong>${player.name} (${player.color}):</strong> Food: ${player.food}, Wood: ${player.wood}, Gold: ${player.gold}, Water: ${player.water}`;
                resourcesElement.appendChild(playerResources);
            });
        }

        function updateScoutHealthUI() {
            scoutHealthElement.innerHTML = "";
            players.forEach((player) => {
                const playerScoutHealth = document.createElement("div");
                playerScoutHealth.classList.add("player-scout");
                playerScoutHealth.innerHTML = `<strong>${player.name} (${player.color}):</strong> Scouts: ${player.scout ? 1 : 0} (Health: ${player.scout ? player.scout.health : 'N/A'})`;
                scoutHealthElement.appendChild(playerScoutHealth);
            });
        }

        function updateSoldierHealthUI() {
            soldierHealthElement.innerHTML = "";
            players.forEach((player) => {
                const playerSoldierHealth = document.createElement("div");
                playerSoldierHealth.classList.add("player-soldiers");
                const soldierHealthInfo = player.soldiers.map(soldier => `${soldier.name} (HP: ${soldier.health})`).join(', ');
                playerSoldierHealth.innerHTML = `<strong>${player.name} (${player.color}):</strong> Soldiers: ${soldierHealthInfo}`;
                soldierHealthElement.appendChild(playerSoldierHealth);
            });
        }

        function updateClaimedTilesUI() {
            claimedTilesElement.innerHTML = "";
            players.forEach((player) => {
                const claimedTilesCount = map.flat().filter(tile => tile.claimedBy === player.id).length;
                const playerClaimedTiles = document.createElement("div");
                playerClaimedTiles.classList.add("player-claimed-tiles");
                playerClaimedTiles.innerHTML = `<strong>${player.name} (${player.color}):</strong> Claimed Tiles: ${claimedTilesCount}`;
                claimedTilesElement.appendChild(playerClaimedTiles);
            });
        }

        function endTurn() {
            if (gameEnded) return;
            
            const currentPlayer = players[currentPlayerIndex];
            extractResources(currentPlayer);

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                currentRound++;
                if (currentRound > 25) {
                    declareWinner();
                    return;
                }
            }
            updateStatus();
            updateResourcesUI();
            updateScoutHealthUI();
            updateSoldierHealthUI();
            updateClaimedTilesUI();
        }

        function extractResources(player) {
            map.forEach((row, rowIndex) => {
                row.forEach((tile, colIndex) => {
                    if (tile.claimedBy === player.id && tile.resource && tile.resourceAmount > 0) {
                        const extractAmount = Math.min(5000, tile.resourceAmount);
                        tile.resourceAmount -= extractAmount;
                        tile.turnsClaimed += 1;

                        if (tile.resource === 'food') {
                            player.food += extractAmount;
                        } else if (tile.resource === 'wood') {
                            player.wood += extractAmount;
                        } else if (tile.resource === 'gold') {
                            player.gold += extractAmount;
                        } else if (tile.resource === 'water') {
                            player.water += extractAmount;
                        }

                        if (tile.resourceAmount <= 0) {
                            tile.resource = null;
                            tile.element.classList.remove('food', 'wood', 'gold', 'water');
                            tile.element.innerHTML = `<img src="${tileBackgrounds[rowIndex * mapSize + colIndex]}" alt="Tile Background"><div class="overlay"></div>`;
                        } else {
                            tile.element.innerHTML = `<div class="resource"><img src="${resourceImages[tile.resource]}" alt="${tile.resource.charAt(0).toUpperCase() + tile.resource.slice(1)}"><div class="resource-name">${tile.resource.charAt(0).toUpperCase() + tile.resource.slice(1)}</div></div><div class="overlay"></div>`;
                        }
                    }
                });
            });
        }

        function spawnUnit(row, col, unitType, imageUrl, unitName, health, attack) {
            const tile = map[row][col];
            tile.unit = { type: unitType, health, attack };
            tile.element.innerHTML += `<div class="unit"><img src="${imageUrl}" alt="${unitName}"><div class="unit-name">${unitName} (HP: ${health})</div></div>`;
            const currentPlayer = players[currentPlayerIndex];
            currentPlayer[unitType] = { row, col, health, attack };
        }

        function moveUnit(newRow, newCol, unitType) {
            if (gameEnded) return;
            
            const currentPlayer = players[currentPlayerIndex];
            const unitPosition = currentPlayer[unitType];

        function fightUnits(newRow, newCol) {
            const unitsOnTile = [];

            players.forEach((player) => {
                player.soldiers.forEach((soldier) => {
                    if (soldier.row === newRow && soldier.col === newCol) {
                        unitsOnTile.push({ player, soldier });
                    }
                });
            });

            if (unitsOnTile.length > 1) {
                let fighting = true;

                while (fighting) {
                    for (let i = 0; i < unitsOnTile.length; i++) {
                        const attacker = unitsOnTile[i];
                        const defender = unitsOnTile[(i + 1) % unitsOnTile.length];

                        defender.soldier.health -= attacker.soldier.attack;
                        attacker.soldier.health -= defender.soldier.attack;

                        if (defender.soldier.health <= 0) {
                            defender.player.soldiers = defender.player.soldiers.filter(
                                (s) => s !== defender.soldier
                            );
                            unitsOnTile.splice((i + 1) % unitsOnTile.length, 1);
                        }

                        if (unitsOnTile.length === 1) {
                            fighting = false;
                            const winningPlayer = unitsOnTile[0].player;
                            const tile = map[newRow][newCol];
                            tile.claimedBy = winningPlayer.id;
                            tile.element.className = `tile ${winningPlayer.color}`;
                            updateSoldierHealthUI();

                            return;
                        }
                    }
                }
            }
        }

        function declareWinner() {
            gameEnded = true;

            let maxResources = 0;
            let maxTiles = 0;
            let winner = null;

            players.forEach(player => {
                const totalResources = player.food + player.wood + player.gold + player.water;
                const claimedTilesCount = map.flat().filter(tile => tile.claimedBy === player.id).length;

                if (totalResources > maxResources || (totalResources === maxResources && claimedTilesCount > maxTiles)) {
                    maxResources = totalResources;
                    maxTiles = claimedTilesCount;
                    winner = player;
                }
            });

            alert(`The game has ended! The winner is ${winner.name} with ${maxResources} resources and ${maxTiles} claimed tiles.`);
        }
